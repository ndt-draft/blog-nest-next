service: nextjs-app

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1
  memorySize: 1024
  timeout: 10
  environment:
    STATIC_BUCKET_NAME: blog.comaytime.store
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource: arn:aws:s3:::blog.comaytime.store/*

functions:
  nextJsSSR:
    handler: .next/standalone/server.handler
    events:
      - http:
          path: "{proxy+}"
          method: any
          cors: true

package:
  individually: true
  patterns:
    - "!node_modules/**" # ✅ Exclude unnecessary files
    - "!.next/cache/**" # ✅ Exclude build cache
