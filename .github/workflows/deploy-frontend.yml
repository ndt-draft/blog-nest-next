name: Deploy Frontend (Next.js to AWS S3 & Lambda)

on:
  push:
    branches:
      - main-frontend

env:
  SERVERLESS_ACCESS_KEY: ${{ secrets.FRONTEND_SERVERLESS_ACCESS_KEY }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  build-and-deploy:
    name: Build & Deploy Next.js
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸ”¨ Build Next.js App
        run: |
          cd frontend
          npm run build

      - name: ğŸ—‚ï¸ Upload SSG to S3
        run: |
          aws s3 sync frontend/.next/static s3://${{ vars.FRONTEND_S3_BUCKET_ID }}/_next/static --delete
          aws s3 sync frontend/public s3://${{ vars.FRONTEND_S3_BUCKET_ID }}

      - name: âš¡ Deploy ISR & SSR to AWS Lambda
        run: |
          cd frontend
          npm install -g serverless
          serverless deploy

      - name: ğŸš€ Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.FRONTEND_CLOUDFRONT_ID }} --paths "/*"
